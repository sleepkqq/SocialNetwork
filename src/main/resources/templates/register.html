<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Register Form</span></div>
        <form action="/register" method="post">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required maxlength="12">
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required maxlength="20">
            </div>
            <div class="row button">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <input type="submit" value="Sign up">
            </div>
            <div class="error-message" th:if="${error}">
                <span th:text="${error}"></span>
            </div>
            <div class="signup-link">Already a member? <a href="/login">Sign in now</a></div>
        </form>
    </div>
</div>
</body>
</html>
